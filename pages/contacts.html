<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-code"></i> Портфолио
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Проекты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="diary.html">Дневник</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contacts.html">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container page-section">
        <h1 class="section-title">Свяжитесь со мной</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="contact-form">
                    <form id="contactForm" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="name" required>
                            <div class="invalid-feedback">
                                Пожалуйста, введите ваше имя.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                Пожалуйста, введите корректный email.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Сообщение</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                            <div class="invalid-feedback">
                                Пожалуйста, введите ваше сообщение.
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg">Отправить сообщение</button>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="contact-info">
                    <h3 class="mb-4">Контакты</h3>
                    
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-envelope fa-lg me-3"></i>
                        <div>
                            <p class="mb-0">Email</p>
                            <p class="mb-0">student@edu.ru</p>
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center mb-3">
                        <i class="fab fa-github fa-lg me-3"></i>
                        <div>
                            <p class="mb-0">GitHub</p>
                            <p class="mb-0">username</p>
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-map-marker-alt fa-lg me-3"></i>
                        <div>
                            <p class="mb-0">Местоположение</p>
                            <p class="mb-0">Город, Страна</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p>© 2024 Контакты</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Валидация формы
        (function() {
            'use strict'
            
            var form = document.getElementById('contactForm')
            
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                } else {
                    event.preventDefault()
                    alert('Сообщение успешно отправлено!')
                    form.reset()
                    form.classList.remove('was-validated')
                }
                
                form.classList.add('was-validated')
            }, false)
        })()
    </script>
</body>
</html>
